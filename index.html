<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100;300&family=Lato:ital,wght@0,300;0,400;0,700;1,300&family=Oleo+Script+Swash+Caps&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&family=Poppins:ital,wght@0,300;1,300&family=Roboto+Condensed:wght@300&family=Roboto+Mono:wght@300;400&family=Source+Sans+Pro&family=Titillium+Web:ital,wght@0,200;0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="search" class="search-bar">
            <button>
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"></path></svg>
            </button>
        </div>
        <div class="weather">
            <h2 class="city"></h2>
            <h1 class="temp"></h1>
            <img src="" alt="" class="icon" />
            <div class="description"></div>
            <div class="humidity">humidity:</div>
            <div class="wind">Wind speed:</div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
